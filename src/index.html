<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="frostedGlassBackground">
        <div id="header" class="">
            <h4>Tic Tac Toe</h4>
        </div>
        <div id="selectButtons">
            <div id="player1Buttons">
                <h4>Player 1</h4>
                <div>
                    <button id="player1Select" class="playerSelected playerSelectionType">Player</button>
                    <button class="playerSelectionType">Bot</button>
                </div>
            </div>

            <div id="player2Buttons">
                <h4>Player 2</h4>
                <div>
                    <button id="player2Select" class="playerSelected playerSelectionType">Player</button>
                    <button class="playerSelectionType">Bot</button>
                </div>
            </div>
        </div>
        <div id="game">
            <div class="rowStart colTop darkHover cell">
                <h1>X</h1>
            </div>
            <div class="rowMiddle colTop darkHover cell"></div>
            <div class="rowEnd colTop darkHover cell"></div>
            <div class="rowStart colMiddle darkHover cell"></div>
            <div class="rowMiddle colMiddle darkHover cell"></div>
            <div class="rowEnd colMiddle darkHover cell"></div>
            <div class="rowStart colBottom darkHover cell"></div>
            <div class="rowMiddle colBottom darkHover cell"></div>
            <div class="rowEnd colBottom darkHover cell"></div>

            <div id="infoPanel">
                <h3>Player 2's Turn</h3>
            </div>
        </div>

    </div>

    <footer>
        <a>Check out my </a><a href="https://github.com/Jwade1781">Github</a><a> or my </a> <a href="https://jwade.dev">personal site</a></footer>
</body>

</html>
