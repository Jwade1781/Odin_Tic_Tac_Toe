<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="frostedGlassBackground">
        <div id="header" class="">
            <h4>Tic Tac Toe</h4>
        </div>
        <div id="selectButtons">
            <div id="player1Buttons">
                <h4>Player 1</h4>
                <div>
                    <h4 id="player1Select" class="playerSelected playerSelectionType invertColor">Player</h4>
                    <h4 class="playerSelectionType invertColor">Bot</h4>
                </div>
            </div>

            <div id="player2Buttons">
                <h4>Player 2</h4>
                <div>
                    <h4 id="player2Select" class="playerSelectionType invertColor">Player</h4>
                    <h4 class="playerSelectionType playerSelected invertColor">Bot</h4>
                </div>
            </div>
        </div>
        <div id="game">
            <div class="rowStart colTop darkHover cell invertColor">
                <h1>X</h1>
            </div>
            <div class="rowMiddle colTop darkHover cell invertColor"><h1>O</h1></div>
            <div class="rowEnd colTop darkHover cell invertColor"></div>
            <div class="rowStart colMiddle darkHover cell invertColor"></div>
            <div class="rowMiddle colMiddle darkHover cell invertColor"></div>
            <div class="rowEnd colMiddle darkHover cell invertColor"></div>
            <div class="rowStart colBottom darkHover cell invertColor"></div>
            <div class="rowMiddle colBottom darkHover cell invertColor"></div>
            <div class="rowEnd colBottom darkHover cell invertColor"><h1>X</h1></div>

            <div id="infoPanel" class="invertColor">
                <h3>Player 2's Turn</h3>
            </div>
        </div>

    </div>

    <footer>
        <p>Check Out my <a href="https://github.com/Jwade1781">Github</a> or my <a href="https://jwade.dev">Personal Site</a></p></footer>
</body>

</html>
